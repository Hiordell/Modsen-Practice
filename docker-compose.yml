version: "3.9"
services:
  web:
    container_name: doc_application
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - elasticsearch
      - mysql
  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:8.8.1
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    ports:
      - "9200:9200"
  mysql:
    container_name: mysql
    image: mysql:8.0.33
    environment:
      MYSQL_ROOT_PASSWORD: DB_PASS
    ports:
      - "3306:3306"